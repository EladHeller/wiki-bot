AWSTemplateFormatVersion: 2010-09-09
Parameters:
  BucketCodeName:
    Description: The name of code bucket.
    Type: String

Resources:
  MyWikiBotRepository:
    Type: AWS::ECR::Repository
    Properties:
      RepositoryName: wiki-bot-playwright
      ImageScanningConfiguration:
        ScanOnPush: true
      EncryptionConfiguration:
        EncryptionType: AES256
      LifecyclePolicy:
        LifecyclePolicyText: |
          {
            "rules": [
              {
                "rulePriority": 1,
                "description": "Keep 2 most recent images",
                "selection": {
                  "tagStatus": "any",
                  "countType": "imageCountMoreThan",
                  "countNumber": 2
                },
                "action": {
                  "type": "expire"
                }
              }
            ]
          }
  MarketValueLambdaCode:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Ref BucketCodeName
      VersioningConfiguration:
        Status: Enabled
      LifecycleConfiguration:
        Rules:
          - Id: DeleteOldVersions
            Status: Enabled
            NoncurrentVersionExpiration:
              NoncurrentDays: 1

Outputs:
  WikiBotRepoUrl:
    Description: Ecr repo url
    Value: !GetAtt MyWikiBotRepository.RepositoryUri