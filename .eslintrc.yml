env:
  browser: true
  es2021: true
  webextensions: true
globals:
  RequestCredentials: readonly
extends:
  - airbnb-base
  - plugin:import/typescript
parser: '@typescript-eslint/parser'
parserOptions:
  ecmaVersion: 12
  sourceType: module
plugins:
  - '@typescript-eslint'
rules:
  camelcase: 0
  no-console: off
  no-await-in-loop: off
  no-restricted-syntax: off
  import/extensions:
      ['error', 'ignorePackages', {'js': 'never', 'jsx': 'never', 'ts': 'never', 'tsx': 'never'}]
